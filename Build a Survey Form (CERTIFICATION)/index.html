<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Please input form</h1>
<p id="description">Please input form for questioner</p>
<form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" required placeholder="name">
    <label for="email" id="email-label">Your Email</label>
    <input type="email" name="" id="email" required placeholder="email">
    <label for="number" id="number-label">Number</label>
    <input type="number" id="number" required max="20" min="1" placeholder="number">
    <label for="pet-select">Choose a pet:</label>

<select name="pets" id="dropdown">
    <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>

    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>

<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>

    <label for="review">Review</label>
</select>

<textarea id="review" name="review" rows="4" cols="50">

</textarea>

<button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
